<div class="panel panel-primary">
    <div class="panel-heading text-center">
      <h3>DEMANDE D'UN ÉQUIPEMENT</h3>
    </div>
    <div class="panel-body custom-background">
      <div class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="date_demande">Date demande:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date_demande" placeholder="Entrez votre date_demande" name="date_demande" [(ngModel)]="newdemande.date_demande">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="objet_demande">Objet demande:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="objet_demande" placeholder="Entrez votre objet demande" name="objet_demande" [(ngModel)]="newdemande.objet_demande">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="configuration">Configuration:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="configuration" placeholder="Entrez votre configuration" name="configuration" [(ngModel)]="newdemande.configuration">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="etat_demande">État demande:</label>
            <div class="col-sm-10">
                <select class="form-control" id="etat_demande" name="etat_demande" [(ngModel)]="newdemande.etat_demande">
                    <option value="Reglé">Régler</option>
                    <option value="Non Reglé">non Régler</option>
                 
                </select>
            </div>
        </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="utilisateur">Sélectionnez votre nom:</label>
            <div class="col-sm-10">
              <select id="utilisateur" class="form-control" name="utilisateur" [(ngModel)]="newdemande.utilisateur">
                <option *ngFor="let r of lesutilisateurs" [ngValue]="r">{{ r.nom }}</option>
              </select>
            </div>
          </div>
          
          <div class="form-group btn-container">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-primary" (click)="addequip()">Demander</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
