<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3>LISTE DES DIRECTIONS</h3>
        </div>
        <div class="panel-body">
            <mat-list>
                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <h2>Liste des directions</h2>
                </mat-list-item>

                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
                <mat-divider></mat-divider>

                <td> <button mat-raised-button color="success" (click)="evaluatebolean()"><b>Ajouter un
                            direction</b></button></td>

                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
                <mat-divider></mat-divider>
            </mat-list>

           
            <div class="container" *ngIf="mybolean">
                <h2>Nouveau direction</h2>
                <form class="form-horizontal" action="/action_page.php">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="nom">Nom:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nom" placeholder="entrez votre nom" name="nom"
                                [(ngModel)]="newdirec.nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description"
                                placeholder="entrez votre description" name="description"
                                [(ngModel)]="newdirec.description">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" (click)=" adddirec()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
           <table class="table table-bordered text-center" *ngIf="!mybolean">
                <thead>
                    <tr class="success ">
                    </tr>
                    <th>id</th>
                    <th>nom</th>
                    <th>description</th>
                    <th>Suppression</th>
                    <th> Mise à jour</th>
                </thead>
                <tbody>
                    <tr *ngFor="let mondirec of  mesdirections">

                        <td>{{mondirec.id}}</td>
                        <td>{{mondirec.nom}}</td>
                        <td>{{mondirec.description}}</td>

                        <td><button class="button btn-danger" (click)="deletdirecbyid(mondirec.id)">Suppression</button></td>
                        <td><button class="button btn-success" (click)="updatedirec(mondirec.id)"> Mise à jour</button></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
